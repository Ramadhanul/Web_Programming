<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        PILIH PEMBELIAN
    </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function validasi() {
            var kode = document.getElementById("kode");
            kode.disabled = false;

        }
        function validasi2() {
            var kode = document.getElementById("kode");
            kode.disabled = true;

        }


        function verifikasi() {
            var kode = document.getElementById("kode").value;
            var jumlahbarang = document.getElementById("jumlahbarang").value;
            var kode2 = document.getElementById("kode");
            if (jumlahbarang == "") {
                document.getElementById("errorBarang").innerHTML = "Jumlah Barang harus diisi !";
                return false;
            }
            if (jumlahbarang <= "0") {
                document.getElementById("errorBarang").innerHTML = "Jumlah Barang Tidak Valid !";
                return false;
            }
            if (kode2.disabled == false && kode == "") {
                document.getElementById("errorKode").innerHTML = "Kode harus diisi !";
                return false
            }
            if (kode2.disabled == false && kode != "PROMO123") {
                document.getElementById("errorKode").innerHTML = "Kode Tidak Valid !";
                return false
            }
            
           
        }
    </script>
</head>

<body>
    <div class="container">
        <h3>PILIH PEMBELIAN BARANG X</h3>
        <form action="https://shopee.co.id" onsubmit="return verifikasi();">
            <div class="form-group">
                <div>
                    <input type="radio" id="kupon" name="kupon" value="kupon" onchange="validasi();">
                    <label for="kupon">Pakai Kupon</label>
                    <input type="radio" id="tanpakupon" name="kupon" value="tanpakupon" checked="checked" onchange="validasi2();">
                    <label for="tanpakupon">Tidak Pakai Kupon</label>
                </div>
            </div>
            <div class="form-group" id="divkode">
                <label for="Kode">Kode Kupon</label>
                <input type="text" id="kode" name="kode" placeholder="Masukkan Kode Kupon" class="form-control"
                    disabled>
                <div id="errorKode" style="color:red"></div>
            </div>
            <div class="form-group" id="divjumlahbarang">
                <label>Jumlah Barang</label>
                <input type="number" id="jumlahbarang" name="jumlahbarang" placeholder="Masukkan Jumlah Barang"
                    class="form-control">
                <div id="errorBarang" style="color:red"></div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Beli</button>
        </form>
    </div>
</body>

</html>
